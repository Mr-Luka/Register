<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container hidden">
        <h1>Register</h1>
        <form class="form">
            <p class="p-class">Name</p>
            <input type="text" class="name" placeholder="enter your name">
            <br>
            <p class="email-class">Email</p>
            <input type="email" class="email" placeholder="example@gmail.com">
        </form>
        <div class="div-button">
            <button class="continue">Continue</button>
        </div>
    </div>

    <div class="container container2 hidden">
        <h2>Which topics you are interested in?</h2>
        <form class="form2">
            <button id="topic1" class="topics">Software Development</button>
            <br>
            <button id="topic2" class="topics">User Experience</button>
            <br>
            <button id="topic3" class="topics">Graphic Design</button>
        </form>
        <div class="div-button">
            <button class="continue">Continue</button>
        </div>

    <div class="container container3 ">
        <h3>Summary</h2>
        <p><span class="title">Name:</span> Luka Luka</p>
        <br>
        <p><span class="title">Email:</span> luka@gmail.com</p>
        <ul class="topics">
            <li>User Experience</li>
            <li>Graphic Design</li>
        </ul>

        <div class="div-button">
            <button class="continue">Confirm</button>
        </div>

    </div>





    <script src="script.js"></script>
</body>
</html>
