<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form class="form">
            <p class="p-class">Name</p>
            <input type="text" id="name" placeholder="enter your name">
            <br>
            <p class="email-class">Email</p>
            <input type="email" id="email" placeholder="example@gmail.com">
        </form>
        <div class="div-button">
            <button id="con1" class="continue">Continue</button>
        </div>
    </div>

    <div class="container2 hidden">
        <h2>Which topics you are interested in?</h2>
        <form class="form2">
            <p id="topic1" class="topics">Software Development</p>
            <br>
            <p id="topic2" class="topics">User Experience</p>
            <br>
            <p id="topic3" class="topics">Graphic Design</p>
        </form>
        <div class="div-button">
            <button id="con1" class="continue">Continue</button>
        </div>
    </div>

    <div class="container3 hidden">
        <h3>Summary</h2>
        <p class="sum"><span class="title">Name: </span> Luka Luka</p>
        <p id="email-p" class="sum"><span class="title">Email: </span> luka@gmail.com</p>
        <p class="title">Topics:</p>
        <ul class="topics2">
            <li>User Experience</li>
            <li>Graphic Design</li>
        </ul>
        <div class="div-button">
            <button class="continue2">Confirm</button>
        </div>
    </div>
</body>
</html>
